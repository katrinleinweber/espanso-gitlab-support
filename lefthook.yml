pre-commit:
  skip:
    - merge
    - rebase
  parallel: true
  commands:
    append:
      glob: '**/package.yml'
      run : 'make tabulate'
    inject:
      glob: '**/package.yml'
      run : 'make inject'
    bundle:
      glob: '**/Gemfile*'
      run : >-
        cd gitlab-support/0.1.0 \
          && bundle update \
          && bundle install \
          && bundle audit
    verify:
      glob: '**/*.rb'
      run : 'cd gitlab-support/0.1.0 && bundle exec rspec'
